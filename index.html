<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/19e944487e.js" crossorigin="anonymous"></script>
    <!-- Votre CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="text-center">
      <a href="index.html" class="LogoSite d-block mb-3">
        <img src="assets/logo/Logo.svg" alt="Logo du site 'Les Petits Plats'" class="img-fluid" />
      </a>

      <h1 class="mb-4">
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
      </h1>

      <div class="SearchBar input-group" style="max-width:600px;">
        <input type="search" id="search-bar" class="form-control" placeholder="Rechercher une recette, un ingrédient, ...">
        <span class="input-group-text" id="search-btn-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
      </div>
    </header>

    <main class="container">
      <div class="FilterBar d-flex flex-wrap gap-3 mb-4">
        <div class="dropdown-section d-flex flex-wrap gap-3 w-100">
          <!-- Dropdown Ingrédients -->
          <div class="dropdown" id="IngrédientsDropDown">
            <div class="dropdown-btn">
              <span>Ingrédient</span>
              <i class="fa-solid fa-angle-down"></i>
            </div>    
            <ul class="dropdown-options">
              <div class="search">
                <input type="search" id="searchDropDownIngr" />
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </ul>
          </div>

          <!-- Dropdown Appareils -->
          <div class="dropdown" id="AppareilsDropDown">
            <div class="dropdown-btn">
              <span>Appareils</span>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <ul class="dropdown-options">
              <div class="search">
                <input type="search" id="searchDropDownApp" />
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </ul>
          </div>

          <!-- Dropdown Ustensiles -->
          <div class="dropdown" id="UstensilesDropDown">
            <div class="dropdown-btn">
              <span>Ustensiles</span>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <ul class="dropdown-options">
              <div class="search">
                <input type="search" id="searchDropDownUst" />
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </ul>
          </div>

          <h1 class="nbr-recettes align-self-center ms-auto">1500 recettes</h1>
        </div>
      </div>

      <div class="active-option"></div>
      <div id="emptyRecipes"></div>
      <div id="Recette"></div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vos scripts -->
    <script src="js/filter.js"></script>
    <script src="js/index.js"></script>
    <script src="js/dropdown.js"></script>
  </body>
</html>
